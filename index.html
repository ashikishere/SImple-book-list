<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Book List</title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FONT AWESOME 5 pro -->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@0ac23ca/css/all.css" rel="stylesheet"
        type="text/css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/50/000000/book.png" type="image/x-icon">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title"><i class="fas fa-book"></i>Simple <span>Book</span>List</h1>
        </header>
        <form id="book-form">
            <div class="form-group">
                <label for="booktiltle">Title</label>
                <input type="text" id="booktiltle" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn form-btn">
        </form>
        <div id="alertbox" class="text-center"></div>
        <table class="table table-light border table-striped mt-2 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!--
                    //test data
                    <tr>
                    <td>test</td>
                    <td>Ashik</td>
                    <td>2019</td>
                </tr> -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end"><button class="btn btn-danger" id="removebtn"><i
                                class="fas fa-trash" style="color:#333;"></i> &nbsp; Clear All</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- BOOT STRAP JS BUNDLE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MAin js -->
    <script src="js/app.js"></script>

</body>

</html>
